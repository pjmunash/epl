<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Homepage</title>
    <style>
        body {
            background-color: violet; /* Violet background for the homepage */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: darkviolet;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the EPL Website</h1>
        <a href="tables.html" class="button">Tables</a>
        <a href="fixtures.html" class="button">Fixtures</a>
        <a href="results.html" class="button">Results</a>
        <a href="livescores.html" class="button">Livescores</a>
    </div>
</body>
</html>
